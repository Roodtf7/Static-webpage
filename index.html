<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header class="text-center"
            style="height: 30vh; background-color: blanchedalmond; display: flex; flex-direction: column; justify-content: center;" >
        <p class="fs-4 mb-0">Welcome to</p>
        <h1 class="display-3">Fieryfaya</h1>
    </header>

    <main>
        <div class="row h-75">
            <div class="col-md-6 text-center">
                <img src="jordan1travis1.jpg" alt="sneaker" class="img-fluid image-hover">
                <h5>Jordan 1 Travis</h5>
                <p>R 2,500</p>
                <button class="btn btn-primary">Buy Now</button>
            </div>
            <div class="col-md-6 text-center">
                <img src="blueairforce1n.jpg" alt="blue sneaker" class="img-fluid image-hover">
                <h5>Air Force 1</h5>
                <p>R 1,800</p>
                <button class="btn btn-primary">Buy Now</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 text-center">
                <img src="airmax90n.jpg" alt="sneaker" class="img-fluid image-hover">
                <h5>Air Max 90</h5>
                <p>R 2,200</p>
                <button class="btn btn-primary">Buy Now</button>
            </div>
            <div class="col-md-6 text-center">
                <img src="nikedunkn.jpg" alt="blue sneaker" class="img-fluid image-hover">
                <h5>Nike Dunk</h5>
                <p>R 1,500</p>
                <button class="btn btn-primary">Buy Now</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 text-center">
                <img src="pumaariesn.jpg" alt="sneaker" class="img-fluid image-hover">
                <h5>Puma Aries</h5>
                <p>R 1,200</p>
                <button class="btn btn-primary">Buy Now</button>
            </div>
            <div class="col-md-6 text-center">
                <img src="new balance.jpg" alt="blue sneaker" class="img-fluid image-hover">
                <h5>New Balance</h5>
                <p>R 1,800</p>
                <button class="btn btn-primary">Buy Now</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 text-center">
                <img src="airmax95.jpg" alt="sneaker" class="img-fluid image-hover">
                <h5>Air Max 95</h5>
                <p>R 2,500</p>
                <button class="btn btn-primary">Buy Now</button>
            </div>
            <div class="col-md-6 text-center">
                <img src="airzoom.jpg" alt="blue sneaker" class="img-fluid image-hover">
                <h5>Air Zoom</h5>
                <p>R 1,500</p>
                <button class="btn btn-primary">Buy Now</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 text-center">
                <img src="converse.jpg" alt="sneaker" class="img-fluid image-hover">
                <h5>Converse</h5>
                <p>R 1,200</p>
                <button class="btn btn-primary">Buy Now</button>
            </div>
            <div class="col-md-6 text-center">
                <img src="adidasmoncler.jpg" alt="blue sneaker" class="img-fluid image-hover">
                <h5>Adidas Moncler</h5>
                <p>R 3,000</p>
                <button class="btn btn-primary">Buy Now</button>
            </div>
        </div>

    </main>

    <footer>
        <div class="container">
            <div class="row pt-5 pb-3">
                <div class="col-md-9">
                    <form>
                        <div class="row">
                            <div class="col-md-3">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter name">
                            </div>
                            <div class="col-md-3">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">
                            </div>
                            <div class="col-md-3">
                                <label for="phone">Phone:</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
                            </div>
                            <div class="col-md-3 align-self-end">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-3">
                    <img src="logo.jpg" alt="small image" class="img-fluid logo">
                </div>
            </div>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
